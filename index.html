<!DOCTYPE html>
<html>
<head>
    <title>WORKSHOP IVI</title>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
  <div class="chart-container" style="width: 80%; height: 480px; margin: 0 auto;">
      <div class="doughnut-chart-container" style="height: 480px; width: 480px; float: left;">
          <canvas id="myChart"></canvas>
      </div>
  </div>

  <script>
  var ctx = document.getElementById('myChart').getContext('2d');

  var myDoughnutChart = new Chart(ctx, {
    type: 'doughnut',
    data: {{data}},
    options: {{options}}
  });
  </script>
</body>
</html>
